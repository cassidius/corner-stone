<!DOCTYPE html>
<html>
    <head>
        <title>Circles</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><p>Circles example</p></div>

        <svg height="200">
            <g transform="translate(10,50)">
            <circle cx="10" cy="0" r="10" stroke="green" stroke-width=".1" fill="green" title="None"/>
                <circle cx="50" cy="0" r="12" stroke="yellow" stroke-width=".1" fill="yellow" title="Mild"/>
                <circle cx="90" cy="0" r="10" stroke="green" stroke-width=".1" fill="green" title="None"//>
                <circle cx="130" cy="0" r="16" stroke="red" stroke-width=".1" fill="red" title="Severe"/>
                <circle cx="170" cy="0" r="14" stroke="orange" stroke-width=".1" fill="orange" title="Moderate"/>
            </g>
            <g transform="translate(10,100)">
                <circle cx="10" cy="0" r="12" stroke="yellow" stroke-width=".1" fill="yellow" title="Mild"/>
                <circle cx="50" cy="0" r="14" stroke="orange" stroke-width=".1" fill="orange" title="Moderate"/>
                <circle cx="90" cy="0" r="16" stroke="red" stroke-width=".1" fill="red" title="Severe"/>
                <circle cx="130" cy="0" r="10" stroke="green" stroke-width=".1" fill="green" title="None"//>
                <circle cx="170" cy="0" r="10" stroke="green" stroke-width=".1" fill="green" title="None"//>
            </g>
        </svg>
    </body>
</html>
